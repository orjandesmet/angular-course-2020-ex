<form [formGroup]="clientForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-title>
      <h4>{{ clientForm.get('id').value ? 'Edit ' + (clientForm.value |Â fullName) : 'Add new client' }}</h4>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="firstName">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Birthday" formControlName="birthday">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Zip" formControlName="zip">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" *ngIf="clientForm.get('id').value" (click)="onDeleteClicked()">Delete</button>
    </mat-card-actions>
  </mat-card>
</form>
